{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block nav %}
<a class="nav-link active" aria-current="page" href="login">Login</a>
<a class="nav-link" href="register">Register</a>
{% endblock %}

{% block content %}

<form action="/login" method="post">
    <div class="form-group mb-3">
        <h1>Login</h1>
        </div>
    <div class="form-group mb-3">
        <label for="username">User Name</label>
        <input type="text" class="form-control" name="username" id="username" aria-describedby="usernameHelp"
            placeholder="Enter username" >
        </div>
    <div class="form-group mb-3">
        <label for="password">Password</label>
        <input type="password" class="form-control" name="password" id="password" placeholder="Password" >
    </div>
    <div class="form-group mb-3">
        <button type="submit" class="btn btn-lg btn-secondary" >Submit</button>
    </div>
</form>

{% if msg %}
<p class="error"><strong>{{ msg }}</strong> 
{% endif %}

{% endblock %}   <!-- end block content -->
